<html lang="en-us">

<head>
    <meta charset="utf-8">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="bod">
    <div class="time"></div>
    <div class="container">
        <h1>Fortnight Trivia Game!</h1>
        <p>Press a to start the game</p>
        <p>Once the game starts, you will have 30 seconds to answer each question</p>
        <p>Your score will be displayed once you answer all the questions or the time runs out</p>
    </div>

    <button class="start">Press a to start</button>


    <div class="quiz">
        <div id="ask"></div>
        <div id="option1"></div>
        <div id="option2"></div>
        <div id="option3"></div>
        <div id="option4"></div>
    </div>

    <div class="submit"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
